<div class="search-container">
    <form action="" class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">My Games Database</span>
        <input class="search-input" name="search" ngModel placeholder="Search all games">
        <button class="search-button">Search</button>
    </form>
</div>
